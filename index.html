<html>

<head>
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <ul class="menu">
            <li id="link"><a href="#home">Home</a></li>
            <li id="link"><a href="#grid">Grid view</a></li>
            <li id="link"><a href="#slides">Slide view</a></li>
        </ul>
    </center>
    <section id="home">
        <p id="firstp">Photo Gallery</p>
        <img id="img" src="pexels-pixabay-207962.jpeg">
    </section>
    <section id="grid">
        <h2>Grid view</h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.jpg">
            <img class="img2" src="Pink.jpg">
            <img class="img2" src="purple.jpg">
            <br><br>
        </div>
        <div class="row">
            <img class="img2" src="blue.jpg">
            <img class="img2" src="Orange.jpg">
            <img class="img2" src="Pink.jpg">
            <img class="img2" src="purple.jpg">
            <br><br>
        </div>
    </section>
    <section id="slides">
        <h2>Slide view</h2>
        <br>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="blue.jpg" style="width:100%">
                <div class="text">Blueberry</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="Orange.jpg" style="width:100%">
                <div class="text">Orange</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="Pink.jpg" style="width:100%">
                <div class="text">Pink Tulip</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="purple.jpg" style="width:100%">
                <div class="text">Purple Tulip</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
